<html>
<head>
	<title>QUIZ</title>
	<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
	<h2>Quiz questions</h2>
	<div id="quizContainer" class="container"></div>
		<div id="question" class="question"></div>
		<label class="option"><input type="radio" name="option" value="1"/><span id="opt1"></span></label><br>
		<label class="option"><input type="radio" name="option" value="2"/><span id="opt2"></span></label><br>
		<label class="option"><input type="radio" name="option" value="3"/><span id="opt3"></span></label><br>
		<label class="option"><input type="radio" name="option" value="4"/><span id="opt4"></span></label><br>
		<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next question</button>
	</div>
	<div id="result" class="container result" style="display:none;">
	</div>
	<script src="question.js"></script>
	<script src="quiz.js"></script>
</body>
</html>
